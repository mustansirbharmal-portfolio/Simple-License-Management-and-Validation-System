<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Activation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #2575fc, #00c6ff);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            color: #fff;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 40px;
            margin-top: 200px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-color: rgba(34, 34, 34, 0.95); /* Reduced transparency */
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
          
        }

        h2 {
            color: #00c6ff;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .alert {
            transition: opacity 0.5s ease;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">License Activation</h2>
        <form id="licenseForm" class="mt-4">
            <div class="form-group">
                <label for="licenseKey">License Key</label>
                <input type="text" id="licenseKey" class="form-control" placeholder="Enter License Key (min 8 alphanumeric characters)" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Activate License</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('licenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const licenseKey = document.getElementById('licenseKey').value;

            // Ensure the license key is at least 8 characters long and alphanumeric
            if (!/^[a-zA-Z0-9]{8,}$/.test(licenseKey)) {
                document.getElementById('responseMessage').innerHTML = 
                    `<div class="alert alert-danger fade show">License key must be at least 8 alphanumeric characters.</div>`;
                return;
            }

            // Send the license key to the server for activation or validation
            fetch('/validate_license', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ key: licenseKey })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => { throw new Error(error.message); });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('responseMessage').innerHTML = 
                    `<div class="alert alert-success fade show">${data.message}</div>`;
            })
            .catch(error => {
                document.getElementById('responseMessage').innerHTML = 
                    `<div class="alert alert-danger fade show">Error: ${error.message}</div>`;
            });
        });
    </script>
</body>
</html>
